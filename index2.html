<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the widget */
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Add a subtle border */
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #e6e6e6; /* Ensures the map area is visible even without a loaded map */
        }

        .timer-container {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <!--
        The `onload` attribute will call `initMap` after the SDK has loaded.
    -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00a03dac8488d12731e4021756938e72&libraries=services&autoload=false&onload=initMap"></script>
</head>
<body>

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        /**
         * This function contains all the application logic and will be called
         * directly by the Kakao Maps SDK after it has loaded.
         */
        function initMap() {
            // NOTE: Using the provided Openrouteservice API key.
            const OPENROUTESERVICE_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBjMGUyMGY3YmM4NzQwNWY5ZDUyYzE4Y2VkMjI1Mjc1IiwiaCI6Im11cm11cjY0In0=";
            
            // Minimum distance in meters before a new API call is made to save quota.
            const minDistanceForApiCall = 500;
            const avgBicycleSpeedMetersPerSec = 4.16; // 15 km/h
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null;
            let lastApiCallPosition = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null;
            let timerContainer = document.getElementById('timer-container');
            let geocoder = new kakao.maps.services.Geocoder();

            // First, check if the map container exists
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                return;
            }

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            let destination = urlParams.get('destination');
            
            // Default destination for testing, as requested.
            if (!destination) {
                destination = "대한민국 서울특별시 종로구 가회동 번지 지하 31-122 2층";
            }
            
            // First, geocode the destination to get the initial destination location
            geocoder.addressSearch(destination, function(result, status) {
                if (status === kakao.maps.services.Status.OK && result.length > 0) {
                    destinationLocation = new kakao.maps.LatLng(result[0].y, result[0].x);
                    
                    // Set up the map with the destination as the initial center
                    const mapOptions = {
                        center: destinationLocation,
                        level: 5
                    };
                    map = new kakao.maps.Map(mapContainer, mapOptions);

                    map.setZoomable(false);
                    map.setDraggable(false);
                    map.setKeyboardShortcuts(false);
                    
                    // Set destination marker immediately
                    setDestinationMarker();
                    
                    // Now, try to get the user's location
                    getStartLocationAndBeginTracking();

                } else {
                    // No console errors, per request.
                }
            });


            function setStartMarker() {
                // Use a custom SVG for the duck icon
                const duckSvg = `<svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.68629 2 6 4.68629 6 8V12C6 15.3137 8.68629 18 12 18H18V12C18 8.68629 15.3137 2 12 2Z" fill="#F8A525" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 18V22" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" fill="#F8F8F8" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2H18V12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12V8C6 4.68629 8.68629 2 12 2Z" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 20C12 20.5523 12.4477 21 13 21C13.5523 21 14 20.5523 14 20C14 19.4477 13.5523 19 13 19C12.4477 19 12 19.4477 12 20Z" fill="#E8B54D"/>
                    <path d="M13 22C13.5523 22 14 21.5523 14 21V20C14 19.4477 13.5523 19 13 19C12.4477 19 12 19.4477 12 20V21C12 21.5523 12.4477 22 13 22Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 12L12 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>`;

                // Create a data URL for the SVG icon
                const duckIconDataUrl = 'data:image/svg+xml;base64,' + btoa(duckSvg);
                const imageSize = new kakao.maps.Size(38, 38);
                const imageOption = {offset: new kakao.maps.Point(19, 38)};
                
                const duckIcon = new kakao.maps.MarkerImage(duckIconDataUrl, imageSize, imageOption);

                if (startMarker) {
                    startMarker.setPosition(startLocation);
                } else {
                    startMarker = new kakao.maps.Marker({
                        position: startLocation,
                        image: duckIcon
                    });
                    startMarker.setMap(map);
                }
            }
            
            function setDestinationMarker() {
                if (destinationMarker) {
                    destinationMarker.setPosition(destinationLocation);
                } else {
                    destinationMarker = new kakao.maps.Marker({
                        position: destinationLocation
                    });
                    destinationMarker.setMap(map);
                }
            }
            
            function getStartLocationAndBeginTracking() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // If we get a location, use it and start polling
                            startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            lastApiCallPosition = startLocation;
                            setStartMarker();
                            
                            const bounds = new kakao.maps.LatLngBounds();
                            bounds.extend(startLocation);
                            bounds.extend(destinationLocation);
                            map.setBounds(bounds);

                            getRouteAndTravelTime();
                            startLocationPolling();
                        },
                        (error) => {
                            // No console errors, per request.
                            startLocation = destinationLocation;
                            setStartMarker();
                            fallbackRoute();
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    // No console errors, per request.
                    startLocation = destinationLocation;
                    setStartMarker();
                    fallbackRoute();
                }
            }

            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        startLocation = newPosition;
                        setStartMarker();
                        
                        if (lastApiCallPosition) {
                            const distanceSinceLastCall = lastApiCallPosition.getDistance(newPosition);
                            
                            if (distanceSinceLastCall > minDistanceForApiCall) {
                                lastApiCallPosition = newPosition;
                                getRouteAndTravelTime();
                            }
                        }

                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        // No console errors, per request.
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }
            
            function fallbackRoute() {
                if (!startLocation || !destinationLocation) return;
                const straightDistance = startLocation.getDistance(destinationLocation);
                const estimatedTime = Math.round((straightDistance / avgBicycleSpeedMetersPerSec) / 60);
                
                const linePath = [startLocation, destinationLocation];

                if (currentRouteLayer) {
                    currentRouteLayer.setPath(linePath);
                    currentRouteLayer.setOptions({ strokeColor: '#FF0000', strokeStyle: 'dashed'});
                } else {
                    currentRouteLayer = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWidth: 5,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeStyle: 'dashed'
                    });
                    currentRouteLayer.setMap(map);
                }
                
                if (timerContainer) {
                    timerContainer.innerHTML = `<b>${estimatedTime} min (est.)</b>`;
                }
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return;
                }
                
                const distance = startLocation.getDistance(destinationLocation);

                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">🥳</span></b>`;
                    }
                    if (currentRouteLayer) {
                        currentRouteLayer.setMap(null);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                const orsCoords = [
                    [startLocation.getLng(), startLocation.getLat()],
                    [destinationLocation.getLng(), destinationLocation.getLat()]
                ];

                try {
                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': OPENROUTESERVICE_API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API request failed with status: ${response.status} and message: ${errorData.error?.message || 'unknown'}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        const linePath = routeCoordinates.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));

                        if (currentRouteLayer) {
                            currentRouteLayer.setPath(linePath);
                            currentRouteLayer.setOptions({ strokeColor: '#0066FF', strokeStyle: 'solid'});
                        } else {
                            currentRouteLayer = new kakao.maps.Polyline({
                                path: linePath,
                                strokeWidth: 5,
                                strokeColor: '#0066FF',
                                strokeOpacity: 0.8,
                                strokeStyle: 'solid'
                            });
                            currentRouteLayer.setMap(map);
                        }
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                        
                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);

                    } else {
                        fallbackRoute();
                    }

                } catch (error) {
                    fallbackRoute();
                }
            }
        }
    </script>
</body>
</html>
