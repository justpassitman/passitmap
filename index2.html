            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
</head>
