<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            position: absolute; 
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_JAVASCRIPT_KEY&libraries=services"></script>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        (function() {
            // !!! IMPORTANT: Replace "YOUR_KAKAO_JAVASCRIPT_KEY" with your actual key !!!
            // And also make sure your domain is registered in the Kakao Developers console.
            const KAKAO_JAVASCRIPT_KEY = "00a03dac8488d12731e4021756938e72";
            const KAKAO_REST_API_KEY = "dad89b90a6acaa5acadc74e2329cab63"; // You will also need a REST API key for the Directions API

            const minDistanceForApiCall = 500;
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null; 
            let lastApiCallPosition = null; 
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null; 
            let destinationName = null;
            let timerContainer = null;
            let geocoder = null;

            function init() {
                timerContainer = document.getElementById('timer-container');

                const mapContainer = document.getElementById('map');
                const mapOptions = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780),
                    level: 5
                };
                map = new kakao.maps.Map(mapContainer, mapOptions);

                // Disable zoom and other controls for a cleaner widget feel
                map.setZoomable(false);
                map.setDraggable(false);
                map.setKeyboardShortcuts(false);
                
                // Initialize the geocoder service
                geocoder = new kakao.maps.services.Geocoder();

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    startLocation = new kakao.maps.LatLng(37.5665, 126.9780);
                    map.setCenter(startLocation);
                }
            }

            function setStartMarker() {
                 const imageSrc = 'duck.png',
                       imageSize = new kakao.maps.Size(38, 38),
                       imageOption = {offset: new kakao.maps.Point(19, 38)};
                
                 const duckIcon = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                if (startMarker) {
                    startMarker.setPosition(startLocation);
                } else {
                    startMarker = new kakao.maps.Marker({
                        position: startLocation,
                        image: duckIcon
                    });
                    startMarker.setMap(map);
                }
            }
            
            function setDestinationMarker() {
                if (destinationMarker) {
                    destinationMarker.setPosition(destinationLocation);
                } else {
                    destinationMarker = new kakao.maps.Marker({
                        position: destinationLocation
                    });
                    destinationMarker.setMap(map);
                }
            }

            async function processDestination(destination) {
                const getUserLocation = () => new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        reject(new Error("Geolocation not supported."));
                    }
                });

                try {
                    const position = await getUserLocation();
                    startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    
                    geocoder.addressSearch(destination, async function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            destinationLocation = new kakao.maps.LatLng(result[0].y, result[0].x);
                            destinationName = result[0].address_name;
                            
                            setStartMarker();
                            setDestinationMarker();
                            
                            const bounds = new kakao.maps.LatLngBounds();
                            bounds.extend(startLocation);
                            bounds.extend(destinationLocation);
                            map.setBounds(bounds);

                            lastApiCallPosition = startLocation;
                            getRouteAndTravelTime();
                            startLocationPolling();
                        } else {
                            handleError("Address not found. ðŸ¤¯");
                        }
                    });
                } catch (error) {
                    console.error("Error:", error);
                    handleError("ðŸ¤¯ GPS out or simplify the address");
                }
            }

            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        // Use the distanceTo function provided by Kakao Maps
                        const distanceMoved = lastKnownPosition.getDistance(newPosition);
                        
                        startLocation = newPosition;
                        setStartMarker();
                        
                        if (lastApiCallPosition) {
                            const distanceSinceLastCall = lastApiCallPosition.getDistance(newPosition);
                            
                            if (distanceSinceLastCall > minDistanceForApiCall) {
                                lastApiCallPosition = newPosition;
                                getRouteAndTravelTime();
                            }
                        }

                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return; 
                }
                
                const distance = startLocation.getDistance(destinationLocation);

                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        currentRouteLayer.setMap(null);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                const orsCoords = [
                    startLocation.getLng(), 
                    startLocation.getLat()
                ];
                
                const destCoords = [
                    destinationLocation.getLng(),
                    destinationLocation.getLat()
                ];

                try {
                    const directionsUrl = `https://apis-navi.kakaomobility.com/v1/directions`;
                    
                    const response = await fetch(directionsUrl + `?origin=${orsCoords}&destination=${destCoords}&priority=TIME&car_fuel=GASOLINE&car_hipass=false&alternatives=false&road_details=false&road_infos=true&summary=true`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `KakaoAK ${KAKAO_REST_API_KEY}`
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.msg || `API request failed with status: ${response.status}`;
                        throw new Error(`An error occurred: ${errorMessage}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const durationInSeconds = route.summary.duration;
                        
                        const polyline = route.sections[0].roads.reduce((acc, current) => {
                            acc.push(...current.vertexes);
                            return acc;
                        }, []);

                        const linePath = [];
                        for (let i = 0; i < polyline.length; i+=2) {
                            const lat = polyline[i+1];
                            const lng = polyline[i];
                            linePath.push(new kakao.maps.LatLng(lat, lng));
                        }

                        if (currentRouteLayer) {
                            currentRouteLayer.setPath(linePath);
                        } else {
                            currentRouteLayer = new kakao.maps.Polyline({
                                path: linePath,
                                strokeWidth: 5,
                                strokeColor: '#0066FF',
                                strokeOpacity: 0.8,
                                strokeStyle: 'solid'
                            });
                            currentRouteLayer.setMap(map);
                        }
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                        
                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);

                    } else {
                         handleError("ðŸ¤¯ GPS out or simplify the address");
                    }

                } catch (error) {
                    console.error("Routing Error:", error);
                    handleError(error.message.includes("Invalid API key") ? "Invalid API Key ðŸ¤¯" : "ðŸ¤¯ GPS out or simplify the address");
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                }
            }

            function handleError(message) {
                 if (timerContainer) {
                      timerContainer.innerHTML = message;
                 }
                 if (startMarker) {
                     const infowindow = new kakao.maps.InfoWindow({
                         content: `<div style="padding:5px;font-size:12px;">${message}</div>`,
                         removable: true
                     });
                     infowindow.open(map, startMarker);
                 }
            }
            
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
