<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget (KakaoMap)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00a03dac8488d12731e4021756938e72&libraries=services,clusterer,drawing"></script>

    <script>
        window.kakao.maps.load(() => {
            // NOTE: The Javascript key is used for the Kakao Maps SDK, which is loaded above.
            const KAKAO_JS_KEY = '00a03dac8488d12731e4021756938e72';
            
            // The REST API key for the Kakao Mobility API.
            const KAKAO_REST_KEY = 'dad89b90a6acaa5acadc74e2329cab63';

            const MIN_DISTANCE_FOR_API_CALL = 350;

            let map = null;
            let userMarker = null;
            let destinationMarker = null;
            let polyline = null;
            let destinationCoords = null;
            let lastApiCallPosition = null;
            let locationWatchId = null;
            let timerContainer = null;
            
            const urlParams = new URLSearchParams(window.location.search);
            const destinationAddress = urlParams.get('destination') || 'ëŒ€í•œë¯¼êµ­ ì„œìš¸íŠ¹ë³„ì‹œ ì¤‘êµ¬ ì„¸ì¢…ëŒ€ë¡œ 110';
            
            const DEFAULT_POSITION = new kakao.maps.LatLng(37.566826, 126.9786567);

            function init() {
                timerContainer = document.getElementById('timer-container');
                const mapContainer = document.getElementById('map');
                
                if (mapContainer) {
                    map = new kakao.maps.Map(mapContainer, {
                        center: DEFAULT_POSITION,
                        level: 3,
                        disableDoubleClick: true,
                        draggable: true,
                        scrollwheel: false,
                        keyboardShortcuts: false
                    });
                    
                    kakao.maps.event.trigger(map, 'resize');

                    geocodeAddress(destinationAddress).then(coords => {
                        destinationCoords = coords;
                        destinationMarker = new kakao.maps.Marker({
                            map: map,
                            position: destinationCoords
                        });
                        startLiveTracking();
                    }).catch(error => {
                        timerContainer.innerHTML = 'Destination not found. ðŸ¤¯';
                        console.error("Geocoding Error:", error);
                    });
                } else {
                    console.error("Map container element not found. Make sure an element with id='map' exists.");
                }
            }
            
            function startLiveTracking() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        updatePosition(pos);
                        locationWatchId = navigator.geolocation.watchPosition(updatePosition, handleGeolocationError, {
                            enableHighAccuracy: true,
                            maximumAge: 0
                        });
                    }, handleGeolocationError, {
                        enableHighAccuracy: true,
                        maximumAge: 0
                    });
                } else {
                    timerContainer.innerHTML = "GPS not supported. Using default location.";
                    updatePosition({ coords: { latitude: DEFAULT_POSITION.getLat(), longitude: DEFAULT_POSITION.getLng() } });
                }
            }
            
            async function updatePosition(position) {
                const currentCoords = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                
                if (!userMarker) {
                    userMarker = new kakao.maps.Marker({
                        map: map,
                        image: new kakao.maps.MarkerImage(
                            'duck.png',
                            new kakao.maps.Size(38, 38),
                            { offset: new kakao.maps.Point(19, 38) }
                        ),
                        position: currentCoords
                    });
                } else {
                    userMarker.setPosition(currentCoords);
                }
                map.setCenter(currentCoords);

                if (!destinationCoords) {
                    timerContainer.innerHTML = "Destination not found. ðŸ¤¯";
                    return;
                }

                const distanceToDest = getDistance(currentCoords, destinationCoords);
                if (distanceToDest < 350) {
                    timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    if (polyline) polyline.setMap(null);
                    navigator.geolocation.clearWatch(locationWatchId);
                    return;
                }

                if (!lastApiCallPosition || getDistance(currentCoords, lastApiCallPosition) > MIN_DISTANCE_FOR_API_CALL) {
                    lastApiCallPosition = currentCoords;
                    
                    // Logic to try multiple route types in order
                    let routeData = null;
                    let routeType = null;
                    try {
                        routeData = await fetchBicycleRoute(currentCoords, destinationCoords);
                        routeType = 'bicycle';
                    } catch (bicycleError) {
                        console.log("Bicycle route failed, trying car route...", bicycleError);
                        try {
                            routeData = await fetchCarRoute(currentCoords, destinationCoords);
                            routeType = 'car';
                        } catch (carError) {
                            console.log("Car route failed, trying walking route...", carError);
                            try {
                                routeData = await fetchWalkingRoute(currentCoords, destinationCoords);
                                routeType = 'walk';
                            } catch (walkError) {
                                console.error("All route types failed:", walkError);
                            }
                        }
                    }

                    if (routeData && routeType) {
                        drawRoute(routeData);
                        displayRouteInfo(routeData, routeType);
                    } else {
                        timerContainer.innerHTML = `âš ï¸ No route found.`;
                    }
                }
            }

            function handleGeolocationError(error) {
                timerContainer.innerHTML = "GPS error. ðŸ¤¯";
                console.error("Geolocation API Error:", error);
                updatePosition({ coords: { latitude: DEFAULT_POSITION.getLat(), longitude: DEFAULT_POSITION.getLng() } });
            }

            function geocodeAddress(address) {
                return new Promise((resolve, reject) => {
                    const geocoder = new kakao.maps.services.Geocoder();
                    
                    const searchAndResolve = (query, onFail) => {
                        geocoder.addressSearch(query, (result, status) => {
                            if (status === kakao.maps.services.Status.OK && result.length > 0) {
                                resolve(new kakao.maps.LatLng(result[0].y, result[0].x));
                            } else {
                                onFail();
                            }
                        });
                    };
                    
                    searchAndResolve(address, () => {
                        const simplifiedAddress1 = address.replace(/\s\d+í˜¸$/, '');
                        if (simplifiedAddress1 !== address) {
                            searchAndResolve(simplifiedAddress1, () => {
                                const simplifiedAddress2 = simplifiedAddress1.replace(/\s\d+-\d+ë²ˆì§€$/, '');
                                if (simplifiedAddress2 !== simplifiedAddress1) {
                                    searchAndResolve(simplifiedAddress2, () => reject(new Error('All geocoding attempts failed.')));
                                } else {
                                    reject(new Error('Geocoding attempts failed after simplification 1.'));
                                }
                            });
                        } else {
                            reject(new Error('Geocoding failed with the initial address.'));
                        }
                    });
                });
            }
            
            function getDistance(p1, p2) {
                const R = 6371e3;
                const Ï†1 = p1.getLat() * Math.PI/180;
                const Ï†2 = p2.getLat() * Math.PI/180;
                const Î”Ï† = (p2.getLat()-p1.getLat()) * Math.PI/180;
                const Î”Î» = (p2.getLng()-p1.getLng()) * Math.PI/180;
                const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                          Math.cos(Ï†1) * Math.cos(Ï†2) *
                          Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            // --- Fetches a bicycle route using the Kakao Mobility API ---
            async function fetchBicycleRoute(start, end) {
                const url = 'https://apis-navi.kakaomobility.com/v1/directions';
                const headers = {
                    'Authorization': `KakaoAK ${KAKAO_REST_KEY}`,
                    'Content-Type': 'application/json'
                };
                const body = {
                    origin: {
                        x: start.getLng(),
                        y: start.getLat()
                    },
                    destination: {
                        x: end.getLng(),
                        y: end.getLat()
                    },
                    priority: 'BICYCLE' // Specifies a bicycle route
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${errorData.msg || 'Unknown error'}`);
                }
                return response.json();
            }

            // --- Fetches a car route using the Kakao Mobility API ---
            async function fetchCarRoute(start, end) {
                const url = 'https://apis-navi.kakaomobility.com/v1/directions';
                const headers = {
                    'Authorization': `KakaoAK ${KAKAO_REST_KEY}`,
                    'Content-Type': 'application/json'
                };
                const body = {
                    origin: {
                        x: start.getLng(),
                        y: start.getLat()
                    },
                    destination: {
                        x: end.getLng(),
                        y: end.getLat()
                    },
                    priority: 'TRAFFIC' // Specifies a car route with traffic
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${errorData.msg || 'Unknown error'}`);
                }
                return response.json();
            }
            
            // --- Fetches a walking route using the Kakao Mobility API ---
            async function fetchWalkingRoute(start, end) {
                const url = 'https://apis-navi.kakaomobility.com/v1/directions';
                const headers = {
                    'Authorization': `KakaoAK ${KAKAO_REST_KEY}`,
                    'Content-Type': 'application/json'
                };
                const body = {
                    origin: {
                        x: start.getLng(),
                        y: start.getLat()
                    },
                    destination: {
                        x: end.getLng(),
                        y: end.getLat()
                    },
                    priority: 'WALK' // Specifies a walking route
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${errorData.msg || 'Unknown error'}`);
                }
                return response.json();
            }

            function drawRoute(routeData) {
                if (polyline) polyline.setMap(null);

                if (!routeData || !routeData.routes || routeData.routes.length === 0) {
                    timerContainer.innerHTML = `âš ï¸ No route found.`;
                    console.warn("Kakao Mobility API returned no route data.");
                    return;
                }

                const lines = routeData.routes[0].sections.flatMap(section => 
                    section.roads.flatMap(road => 
                        road.vertexes.map((_, i, arr) => {
                            if (i % 2 === 0 && i < arr.length - 1) {
                                return new kakao.maps.LatLng(arr[i+1], arr[i]);
                            }
                        }).filter(Boolean)
                    )
                );

                polyline = new kakao.maps.Polyline({
                    path: lines,
                    strokeWeight: 5,
                    strokeColor: '#0055ff',
                    strokeOpacity: 0.7,
                    strokeStyle: 'solid'
                });
                polyline.setMap(map);
            }

            // --- displayRouteInfo now accepts a routeType parameter to add an emoji ---
            function displayRouteInfo(routeData, routeType) {
                const route = routeData.routes[0];
                const duration = Math.round(route.summary.duration / 60);
                let emoji = '';
                switch (routeType) {
                    case 'car':
                        emoji = 'ðŸš—';
                        break;
                    case 'bicycle':
                        emoji = 'ðŸš²';
                        break;
                    case 'walk':
                        emoji = 'ï¿½';
                        break;
                }
                timerContainer.innerHTML = `<b>${duration} min ${emoji}</b>`;
            }
            
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
