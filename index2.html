<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            position: absolute; 
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <!-- Kakao Maps SDK with the 'services' library for geocoding -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00a03dac8488d12731e4021756938e72&libraries=services&autoload=false"></script>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        // Use an onload callback for the Kakao Maps SDK to ensure 'kakao' is defined.
        window.onload = function() {
            // Wait until the SDK is loaded before executing the main logic.
            kakao.maps.load(() => {
                init();
            });
        };

        // Immediately invoke function expression to keep variables out of the global scope.
        (function() {
            // NOTE: Replace with your actual Openrouteservice API key.
            const OPENROUTESERVICE_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBjMGUyMGY3YmM4NzQwNWY5ZDUyYzE4Y2VkMjI1Mjc1IiwiaCI6Im11cm11cjY0In0=";
            
            // Minimum distance in meters before a new API call is made to save quota.
            const minDistanceForApiCall = 500;
            const avgBicycleSpeedMetersPerSec = 4.16; // 15 km/h
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null; 
            let lastApiCallPosition = null; 
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null; 
            let timerContainer = null;
            let geocoder = null;

            function init() {
                timerContainer = document.getElementById('timer-container');

                const mapContainer = document.getElementById('map');
                const mapOptions = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780),
                    level: 5
                };
                map = new kakao.maps.Map(mapContainer, mapOptions);

                map.setZoomable(false);
                map.setDraggable(false);
                map.setKeyboardShortcuts(false);
                
                geocoder = new kakao.maps.services.Geocoder();

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    handleError("No destination provided.");
                }
            }
            
            function setStartMarker() {
                 // Use a placeholder image to ensure the duck marker always appears
                 const imageSrc = 'https://placehold.co/38x38/000000/FFFFFF?text=ðŸ¦†',
                       imageSize = new kakao.maps.Size(38, 38),
                       imageOption = {offset: new kakao.maps.Point(19, 38)};
                
                 const duckIcon = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                if (startMarker) {
                    startMarker.setPosition(startLocation);
                } else {
                    startMarker = new kakao.maps.Marker({
                        position: startLocation,
                        image: duckIcon
                    });
                    startMarker.setMap(map);
                }
            }
            
            function setDestinationMarker() {
                if (destinationMarker) {
                    destinationMarker.setPosition(destinationLocation);
                } else {
                    destinationMarker = new kakao.maps.Marker({
                        position: destinationLocation
                    });
                    destinationMarker.setMap(map);
                }
            }

            async function processDestination(destination) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            geocoder.addressSearch(destination, function(result, status) {
                                if (status === kakao.maps.services.Status.OK) {
                                    destinationLocation = new kakao.maps.LatLng(result[0].y, result[0].x);
                                    
                                    setStartMarker();
                                    setDestinationMarker();
                                    
                                    const bounds = new kakao.maps.LatLngBounds();
                                    bounds.extend(startLocation);
                                    bounds.extend(destinationLocation);
                                    map.setBounds(bounds);

                                    lastApiCallPosition = startLocation;
                                    getRouteAndTravelTime();
                                    startLocationPolling();
                                } else {
                                    handleError("Address not found. ðŸ¤¯");
                                }
                            });
                        },
                        (error) => {
                            let errorMessage;
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = "Geolocation Denied. ðŸ¤¯";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = "Position unavailable. ðŸ¤¯";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = "Geolocation timeout. ðŸ¤¯";
                                    break;
                                default:
                                    errorMessage = "GPS access failed. ðŸ¤¯";
                            }
                            handleError(errorMessage);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    handleError("Geolocation not supported by this browser. ðŸ¤¯");
                }
            }

            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        startLocation = newPosition;
                        setStartMarker();
                        
                        if (lastApiCallPosition) {
                            const distanceSinceLastCall = lastApiCallPosition.getDistance(newPosition);
                            
                            if (distanceSinceLastCall > minDistanceForApiCall) {
                                lastApiCallPosition = newPosition;
                                getRouteAndTravelTime();
                            }
                        }

                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }
            
            function fallbackRoute() {
                // FALLBACK: Calculate straight-line distance and time if API fails
                const straightDistance = startLocation.getDistance(destinationLocation);
                const estimatedTime = Math.round((straightDistance / avgBicycleSpeedMetersPerSec) / 60);
                
                const linePath = [startLocation, destinationLocation];

                if (currentRouteLayer) {
                    currentRouteLayer.setPath(linePath);
                    currentRouteLayer.setOptions({ strokeColor: '#FF0000', strokeStyle: 'dashed'});
                } else {
                    currentRouteLayer = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWidth: 5,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeStyle: 'dashed'
                    });
                    currentRouteLayer.setMap(map);
                }
                
                if (timerContainer) {
                    timerContainer.innerHTML = `<b>${estimatedTime} min (est.)</b>`;
                }
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return; 
                }
                
                const distance = startLocation.getDistance(destinationLocation);

                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        currentRouteLayer.setMap(null);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                const orsCoords = [
                    [startLocation.getLng(), startLocation.getLat()],
                    [destinationLocation.getLng(), destinationLocation.getLat()]
                ];

                try {
                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': OPENROUTESERVICE_API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        // Throw an error to trigger the catch block and use the fallback
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API request failed with status: ${response.status} and message: ${errorData.error?.message || 'unknown'}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        const linePath = routeCoordinates.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));

                        if (currentRouteLayer) {
                            currentRouteLayer.setPath(linePath);
                            currentRouteLayer.setOptions({ strokeColor: '#0066FF', strokeStyle: 'solid'});
                        } else {
                            currentRouteLayer = new kakao.maps.Polyline({
                                path: linePath,
                                strokeWidth: 5,
                                strokeColor: '#0066FF',
                                strokeOpacity: 0.8,
                                strokeStyle: 'solid'
                            });
                            currentRouteLayer.setMap(map);
                        }
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                        
                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);

                    } else {
                         // Even if the response is OK, if there's no route data, use fallback.
                         console.warn("API response was OK but no route data was found. Using fallback.");
                         handleError("Routing API Failed. Using fallback.");
                         fallbackRoute();
                    }

                } catch (error) {
                    console.error("Full Routing Error Details:", error);
                    handleError("Routing API Failed. Using fallback.");
                    fallbackRoute();
                }
            }

            function handleError(message) {
                 if (timerContainer) {
                      timerContainer.innerHTML = message;
                 }
            }
        })();
    </script>
</body>
</html>
