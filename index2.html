<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the widget */
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Add a subtle border */
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #e6e6e6; /* Ensures the map area is visible even without a loaded map */
        }

        .timer-container {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        /**
         * This function contains all the application logic for the widget.
         * It will be called after the Kakao Maps SDK is confirmed to be loaded.
         */
        function initMap() {
            // Average bicycle speed in meters per second for estimated time calculation.
            // This is used for the fallback route only.
            const avgBicycleSpeedMetersPerSec = 4.16; // 15 km/h
            
            // !! IMPORTANT: Replace this with your own OpenRouteService API key.
            // You can get one for free at https://openrouteservice.org/
            const openRouteServiceApiKey = 'YOUR_OPENROUTESERVICE_API_KEY';
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null;
            let timerContainer = document.getElementById('timer-container');
            
            // Hardcoded destination coordinates to ensure the app always works.
            // This bypasses the unreliable geocoding API.
            const destinationCoords = [37.5750, 126.9765]; // Example: Gyeongbokgung Palace, Seoul
            const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780); // Default location: Seoul
            
            // Check if the map container exists
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                return;
            }

            // Initialize the map with a default center
            const mapOptions = {
                center: defaultCenter,
                level: 5
            };
            map = new kakao.maps.Map(mapContainer, mapOptions);

            // Disable map interaction for the small widget view
            map.setZoomable(false);
            map.setDraggable(false);
            map.setKeyboardShortcuts(false);

            // Get the user's location and start the tracking process
            getStartLocation();

            // Fetches the user's current location and sets up markers/routing
            function getStartLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // On success, set the start location and initialize everything
                            startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            destinationLocation = new kakao.maps.LatLng(destinationCoords[0], destinationCoords[1]);
                            
                            initMarkersAndRoute();
                            startLocationPolling();
                        },
                        (error) => {
                            // On failure, use a default start location
                            startLocation = defaultCenter;
                            destinationLocation = new kakao.maps.LatLng(destinationCoords[0], destinationCoords[1]);
                            initMarkersAndRoute();
                            if (timerContainer) {
                                timerContainer.innerHTML = 'GPS out, showing fallback route.';
                            }
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    // If geolocation is not supported, use the default start location
                    startLocation = defaultCenter;
                    destinationLocation = new kakao.maps.LatLng(destinationCoords[0], destinationCoords[1]);
                    initMarkersAndRoute();
                    if (timerContainer) {
                        timerContainer.innerHTML = 'Geolocation not supported.';
                    }
                }
            }

            // Initializes the markers and the initial route
            function initMarkersAndRoute() {
                // Set the start marker (duck icon)
                const duckIconUrl = `duck.png`;
                const imageSize = new kakao.maps.Size(38, 38);
                const imageOption = {offset: new kakao.maps.Point(19, 38)};
                const duckIcon = new kakao.maps.MarkerImage(duckIconUrl, imageSize, imageOption);
                startMarker = new kakao.maps.Marker({
                    position: startLocation,
                    image: duckIcon
                });
                startMarker.setMap(map);

                // Set the destination marker
                destinationMarker = new kakao.maps.Marker({
                    position: destinationLocation
                });
                destinationMarker.setMap(map);

                // Fit the map bounds to show both start and end points
                const bounds = new kakao.maps.LatLngBounds();
                bounds.extend(startLocation);
                bounds.extend(destinationLocation);
                map.setBounds(bounds);

                // Draw the initial route and time
                drawRouteAndUpdateTime();
            }

            // Starts the real-time location polling
            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        startLocation = newPosition;
                        startMarker.setPosition(startLocation);
                        drawRouteAndUpdateTime();
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            // Draws the route and updates the timer
            async function drawRouteAndUpdateTime() {
                if (!startLocation || !destinationLocation) {
                    return;
                }
                
                const distanceMeters = startLocation.getDistance(destinationLocation);

                // If close to the destination, show the celebration icon
                if (distanceMeters < 350) {
                     if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        currentRouteLayer.setMap(null);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }
                
                // Try to get a route from OpenRouteService
                try {
                    const estimatedTime = await getOpenRouteServiceRoute();
                    if (timerContainer && estimatedTime) {
                         timerContainer.innerHTML = `<b>${estimatedTime} min (est.)</b>`;
                    } else {
                        // Fallback to straight line if API fails
                        fallbackRoute(distanceMeters);
                    }
                } catch (error) {
                    // Fallback to straight line if API fails
                    console.error("Failed to get route from OpenRouteService:", error);
                    fallbackRoute(distanceMeters);
                }
            }
            
            // Function to get a route from OpenRouteService
            async function getOpenRouteServiceRoute() {
                const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${openRouteServiceApiKey}&start=${startLocation.getLng()},${startLocation.getLat()}&end=${destinationLocation.getLng()},${destinationLocation.getLat()}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    // Get the path coordinates
                    const routeCoordinates = data.routes[0].segments[0].steps.reduce((acc, step) => {
                        acc.push(...step.way_points);
                        return acc;
                    }, []);
                    
                    const linePath = routeCoordinates.map(pointIndex => {
                        const coordinate = data.routes[0].geometry.coordinates[pointIndex];
                        return new kakao.maps.LatLng(coordinate[1], coordinate[0]);
                    });
                    
                    // Get the estimated duration in minutes
                    const estimatedTime = Math.round(data.routes[0].segments[0].duration / 60);

                    if (currentRouteLayer) {
                        currentRouteLayer.setPath(linePath);
                    } else {
                        currentRouteLayer = new kakao.maps.Polyline({
                            path: linePath,
                            strokeWidth: 5,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeStyle: 'solid'
                        });
                        currentRouteLayer.setMap(map);
                    }
                    return estimatedTime;
                }
                return null;
            }

            // Fallback function for a simple straight-line route
            function fallbackRoute(distanceMeters) {
                const estimatedTime = Math.round((distanceMeters / avgBicycleSpeedMetersPerSec) / 60);
                const linePath = [startLocation, destinationLocation];

                if (currentRouteLayer) {
                    currentRouteLayer.setPath(linePath);
                    currentRouteLayer.setOptions({ strokeColor: '#FF0000', strokeStyle: 'dashed' });
                } else {
                    currentRouteLayer = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWidth: 5,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeStyle: 'dashed'
                    });
                    currentRouteLayer.setMap(map);
                }
                
                if (timerContainer) {
                    timerContainer.innerHTML = `<b>${estimatedTime} min (fallback)</b>`;
                }
            }
        }
        
        // This function loads the Kakao Maps SDK script asynchronously
        function loadKakaoMapsSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=00a03dac8488d12731e4021756938e72&libraries=services&autoload=false";
                script.onload = () => {
                    kakao.maps.load(() => {
                        if (window.kakao && window.kakao.maps) {
                            resolve();
                        } else {
                            reject(new Error('Kakao Maps SDK loaded but kakao.maps object is not available.'));
                        }
                    });
                };
                script.onerror = () => reject(new Error('Failed to load Kakao Maps SDK.'));
                document.head.appendChild(script);
            });
        }

        window.onload = async function() {
            try {
                await loadKakaoMapsSDK();
                initMap();
            } catch (e) {
                console.error('Error loading Kakao Maps:', e);
            }
        };
    </script>
</body>
</html>
