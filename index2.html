<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* This is the key line to make the body background transparent */
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            /* A fallback background color to ensure the area is visible */
            background-color: #e6e6e6; 
        }

        .timer-container {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        (function() {
            // !!! IMPORTANT: The API key for Openrouteservice is often the source of errors.
            // If the route and time fail to display, check that your key is valid.
            const API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBjMGUyMGY3YmM4NzQwNWY5ZDUyYzE4Y2VkMjI1Mjc1IiwiaCI6Im11cm11cjY0In0=";
            
            // The minimum distance the user must move (in meters) before a new API call is made.
            const minDistanceForApiCall = 500;
            
            // Average bicycle speed (meters per second) for fallback route calculation
            const avgBicycleSpeedMetersPerSec = 4.16; // 15 km/h

            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastApiCallPosition = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null;
            let timerContainer = null;

            function init() {
                // Initializing the map with zoom and attribution controls disabled
                map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([0, 0], 2);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd'
                }).addTo(map);

                timerContainer = document.getElementById('timer-container');

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    // Fallback to Seoul if no destination is provided
                    startLocation = [37.5665, 126.9780];
                    map.setView(startLocation, 12);
                    L.marker(startLocation).addTo(map).bindPopup("No destination provided.").openPopup();
                }
            }

            // Sets the duck icon at the user's current location
            function setStartMarker() {
                const duckIcon = L.icon({
                    iconUrl: 'duck.png',
                    iconSize: [38, 38],
                    iconAnchor: [19, 38],
                    popupAnchor: [0, -38]
                });
                
                if (startMarker) {
                    startMarker.setLatLng(startLocation);
                } else {
                    startMarker = L.marker(startLocation, { icon: duckIcon }).addTo(map)
                        .bindPopup("Your current location");
                }
            }
            
            // Processes the destination address, getting coordinates and then starting live tracking
            async function processDestination(destination) {
                const getUserLocation = () => new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        reject(new Error("Geolocation not supported."));
                    }
                });

                try {
                    const position = await getUserLocation();
                    startLocation = [position.coords.latitude, position.coords.longitude];
                    
                    let foundDestination = await tryGeocode(destination);
                    
                    if (foundDestination) {
                        const destPoint = foundDestination.features[0].geometry.coordinates;
                        destinationLocation = [destPoint[1], destPoint[0]];
                        
                        setStartMarker();
                        if (destinationMarker) map.removeLayer(destinationMarker);
                        destinationMarker = L.marker(destinationLocation).addTo(map);
                        
                        const bounds = L.latLngBounds([startLocation, destinationLocation]);
                        map.fitBounds(bounds, { padding: [20, 20] });

                        lastApiCallPosition = startLocation;
                        getRouteAndTravelTime();
                        startLocationPolling();
                    } else {
                        throw new Error("Address not found.");
                    }
                } catch (error) {
                    console.error("Error processing destination:", error);
                    let errorMessage = error.message.includes("API key") ? "Invalid API Key ðŸ¤¯" : "Address not found or GPS out. ðŸ¤¯";
                    if (timerContainer) {
                        timerContainer.innerHTML = errorMessage;
                    }
                    if (startMarker) {
                        startMarker.bindPopup(errorMessage).openPopup();
                    } else {
                        L.marker([37.5665, 126.9780]).addTo(map).bindPopup(errorMessage).openPopup();
                    }
                }
            }
            
            // Wrapper function to try geocoding with Openrouteservice
            async function tryGeocode(query) {
                try {
                    const geocodeUrl = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(query)}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    
                    if (!geocodeResponse.ok) {
                        throw new Error("Geocoding failed.");
                    }
                    
                    const geocodeData = await geocodeResponse.json();
                    if (geocodeData.features.length === 0) {
                        return null;
                    }
                    
                    return geocodeData;
                } catch (error) {
                    console.error("Geocoding failed:", error);
                    return null;
                }
            }
            
            // This function uses the watchPosition API to monitor for changes in the user's location
            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = [position.coords.latitude, position.coords.longitude];
                        const lastLatLng = L.latLng(lastApiCallPosition);
                        const newLatLng = L.latLng(newPosition);
                        const distanceSinceLastCall = lastLatLng.distanceTo(newLatLng);
                        
                        // Always update the duck's location to provide a live-tracking feel
                        startLocation = newPosition;
                        setStartMarker();
                        
                        // Recalculate route and time if the user has moved significantly
                        if (distanceSinceLastCall > minDistanceForApiCall) {
                            lastApiCallPosition = newPosition;
                            getRouteAndTravelTime();
                        }
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            // Decodes the compressed polyline data from the API
            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }

            // Main function to get route and travel time, with a fallback
            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return;
                }
                
                const startLatLng = L.latLng(startLocation);
                const destinationLatLng = L.latLng(destinationLocation);
                const distance = startLatLng.distanceTo(destinationLatLng);

                // If the user is close to the destination, show a "arrived" message
                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        map.removeLayer(currentRouteLayer);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                // Try to get a real route from Openrouteservice API
                try {
                    const orsCoords = [
                        [startLocation[1], startLocation[0]],
                        [destinationLocation[1], destinationLocation[0]]
                    ];

                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                         // Fallback to a simple route if the API call fails
                         throw new Error(`Routing API failed with status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data?.routes?.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        
                        if (currentRouteLayer) map.removeLayer(currentRouteLayer);
                        currentRouteLayer = L.polyline(routeCoordinates, {color: 'skyblue', weight: 5}).addTo(map);
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                    } else {
                        throw new Error("No route found from API.");
                    }
                } catch (error) {
                    console.error("Routing Error:", error);
                    // This is the fallback logic for when the API fails
                    if (currentRouteLayer) map.removeLayer(currentRouteLayer);
                    const straightLinePath = [startLocation, destinationLocation];
                    currentRouteLayer = L.polyline(straightLinePath, {color: '#FF0000', weight: 5, dashArray: '10, 10'}).addTo(map);
                    
                    const straightDistanceMeters = startLatLng.distanceTo(destinationLatLng);
                    const estimatedTime = Math.round((straightDistanceMeters / avgBicycleSpeedMetersPerSec) / 60);
                    
                    if (timerContainer) {
                        const errorMessage = error.message.includes("Invalid API key") ? "Invalid API Key ðŸ¤¯" : "API error, showing est. time.";
                        timerContainer.innerHTML = `<b>${estimatedTime} min (est.)</b><br><small>${errorMessage}</small>`;
                    }
                }
            }
            
            // Wait for the window to load before initializing the map
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
