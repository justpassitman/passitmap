<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            position: absolute; 
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_JAVASCRIPT_KEY"></script>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        (function() {
            // !!! IMPORTANT: Replace with your actual API keys !!!
            const KAKAO_JAVASCRIPT_KEY = "00a03dac8488d12731e4021756938e72";
            const OPENROUTESERVICE_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBjMGUyMGY3YmM4NzQwNWY5ZDUyYzE4Y2VkMjI1Mjc1IiwiaCI6Im11cm11cjY0In0=
";
            
            const minDistanceForApiCall = 500;
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null; 
            let lastApiCallPosition = null; 
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null; 
            let destinationName = null;
            let timerContainer = null;

            function init() {
                timerContainer = document.getElementById('timer-container');

                const mapContainer = document.getElementById('map');
                const mapOptions = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780), // Set to Seoul as default
                    level: 5 // Set initial zoom level
                };
                map = new kakao.maps.Map(mapContainer, mapOptions);

                map.setZoomable(false);
                map.setDraggable(false);
                map.setKeyboardShortcuts(false);

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    startLocation = new kakao.maps.LatLng(37.5665, 126.9780);
                    map.setCenter(startLocation);
                }
            }
            
            function setStartMarker() {
                 const imageSrc = 'duck.png',
                       imageSize = new kakao.maps.Size(38, 38),
                       imageOption = {offset: new kakao.maps.Point(19, 38)};
                
                 const duckIcon = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                if (startMarker) {
                    startMarker.setPosition(startLocation);
                } else {
                    startMarker = new kakao.maps.Marker({
                        position: startLocation,
                        image: duckIcon
                    });
                    startMarker.setMap(map);
                }
            }
            
            function setDestinationMarker() {
                if (destinationMarker) {
                    destinationMarker.setPosition(destinationLocation);
                } else {
                    destinationMarker = new kakao.maps.Marker({
                        position: destinationLocation
                    });
                    destinationMarker.setMap(map);
                }
            }

            async function processDestination(destination) {
                const getUserLocation = () => new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        reject(new Error("Geolocation not supported."));
                    }
                });

                try {
                    const position = await getUserLocation();
                    startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    
                    let foundDestination = await tryGeocode(destination);
                    
                    if (foundDestination) {
                        const destPoint = foundDestination.features[0].geometry.coordinates;
                        // ORS coordinates are [lng, lat], Kakao are [lat, lng]
                        destinationLocation = new kakao.maps.LatLng(destPoint[1], destPoint[0]); 
                        destinationName = foundDestination.features[0].properties.label;
                        
                        setStartMarker();
                        setDestinationMarker();
                        
                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);

                        lastApiCallPosition = startLocation;
                        getRouteAndTravelTime();
                        startLocationPolling();
                    } else {
                        handleError("Address not found. ðŸ¤¯");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    handleError("ðŸ¤¯ GPS out or simplify the address");
                }
            }

            async function tryGeocode(query) {
                try {
                    const geocodeUrl = `https://api.openrouteservice.org/geocode/search?api_key=${OPENROUTESERVICE_API_KEY}&text=${encodeURIComponent(query)}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    
                    if (!geocodeResponse.ok) {
                        const errorData = await geocodeResponse.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || `API request failed with status: ${geocodeResponse.status}`;
                        if (geocodeResponse.status === 403) {
                            throw new Error("Invalid API key.");
                        }
                        throw new Error(`Geocoding error: ${errorMessage}`);
                    }
                    
                    const geocodeData = await geocodeResponse.json();
                    
                    if (geocodeData.features.length === 0) {
                        return null;
                    }
                    
                    return geocodeData;
                } catch (error) {
                    console.error("Geocoding failed:", error);
                    handleError(error.message);
                    return null;
                }
            }

            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        const distanceMoved = lastKnownPosition.getDistance(newPosition);
                        
                        startLocation = newPosition;
                        setStartMarker();
                        
                        if (lastApiCallPosition) {
                            const distanceSinceLastCall = lastApiCallPosition.getDistance(newPosition);
                            
                            if (distanceSinceLastCall > minDistanceForApiCall) {
                                lastApiCallPosition = newPosition;
                                getRouteAndTravelTime();
                            }
                        }

                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return; 
                }
                
                const distance = startLocation.getDistance(destinationLocation);

                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        currentRouteLayer.setMap(null);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                const orsCoords = [
                    [startLocation.getLng(), startLocation.getLat()],
                    [destinationLocation.getLng(), destinationLocation.getLat()]
                ];

                try {
                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': OPENROUTESERVICE_API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || `API request failed with status: ${response.status}`;
                        if (response.status === 403) {
                             throw new Error("Invalid API key.");
                        }
                        throw new Error(`An error occurred: ${errorMessage}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        const linePath = routeCoordinates.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));

                        if (currentRouteLayer) {
                            currentRouteLayer.setPath(linePath);
                        } else {
                            currentRouteLayer = new kakao.maps.Polyline({
                                path: linePath,
                                strokeWidth: 5,
                                strokeColor: '#0066FF',
                                strokeOpacity: 0.8,
                                strokeStyle: 'solid'
                            });
                            currentRouteLayer.setMap(map);
                        }
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                        
                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);

                    } else {
                         handleError("ðŸ¤¯ No route found");
                    }

                } catch (error) {
                    console.error("Routing Error:", error);
                    handleError(error.message.includes("Invalid API key") ? "Invalid API Key ðŸ¤¯" : "ðŸ¤¯ No route found");
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                }
            }

            function handleError(message) {
                 if (timerContainer) {
                      timerContainer.innerHTML = message;
                 }
                 if (startMarker) {
                     const infowindow = new kakao.maps.InfoWindow({
                         content: `<div style="padding:5px;font-size:12px;">${message}</div>`,
                         removable: true
                     });
                     infowindow.open(map, startMarker);
                 }
            }
            
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
