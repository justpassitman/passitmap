<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the widget */
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 188px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Add a subtle border */
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #e6e6e6; /* Ensures the map area is visible even without a loaded map */
        }

        .timer-container {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script>
        /**
         * This function contains all the application logic for the widget.
         * It will be called after the Kakao Maps SDK is confirmed to be loaded.
         */
        function initMap() {
            // NOTE: Using the provided Openrouteservice API key.
            // const OPENROUTESERVICE_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBjMGUyMGY3YmM4NzQwNWY5ZDUyYzE4Y2VkMjI1Mjc1IiwiaCI6Im11cm11cjY0In0=";
            
            // Average bicycle speed to calculate estimated time
            const avgBicycleSpeedMetersPerSec = 4.16; // 15 km/h
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null;
            let timerContainer = document.getElementById('timer-container');
            let geocoder = new kakao.maps.services.Geocoder();
            
            // Set up a default center (Seoul) for fallbacks
            const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780); // Coordinates for Seoul
            
            // First, check if the map container exists
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                return;
            }

            // Set up the map with a default center immediately to ensure it's not a grey screen.
            const mapOptions = {
                center: defaultCenter,
                level: 5
            };
            map = new kakao.maps.Map(mapContainer, mapOptions);

            map.setZoomable(false);
            map.setDraggable(false);
            map.setKeyboardShortcuts(false);

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const destinationParam = urlParams.get('destination');
            
            // Handle destination, with a fallback
            const destination = destinationParam || "대한민국 서울특별시 종로구 가회동 번지 지하 31-122 2층";
            
            // Get the user's location and begin the process
            getStartLocationAndBeginTracking(destination);

            function geocodeDestinationAndRoute(destAddress) {
                geocoder.addressSearch(destAddress, function(result, status) {
                    if (status === kakao.maps.services.Status.OK && result.length > 0) {
                        destinationLocation = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        setStartMarker();
                        setDestinationMarker();

                        const bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(startLocation);
                        bounds.extend(destinationLocation);
                        map.setBounds(bounds);
                        
                        // Always use the fallback route for reliability
                        fallbackRoute();
                    } else {
                        // Geocoding fails, fall back to a simple line
                        destinationLocation = defaultCenter;
                        startLocation = startLocation || defaultCenter;
                        setStartMarker();
                        setDestinationMarker();
                        fallbackRoute();
                    }
                });
            }

            function setStartMarker() {
                // Use a custom PNG image for the duck icon
                const duckIconUrl = `duck.png`;
                const imageSize = new kakao.maps.Size(38, 38);
                const imageOption = {offset: new kakao.maps.Point(19, 38)};
                
                const duckIcon = new kakao.maps.MarkerImage(duckIconUrl, imageSize, imageOption);

                if (startMarker) {
                    startMarker.setPosition(startLocation);
                } else {
                    startMarker = new kakao.maps.Marker({
                        position: startLocation,
                        image: duckIcon
                    });
                    startMarker.setMap(map);
                }
            }
            
            function setDestinationMarker() {
                if (destinationMarker) {
                    destinationMarker.setPosition(destinationLocation);
                } else {
                    destinationMarker = new kakao.maps.Marker({
                        position: destinationLocation
                    });
                    destinationMarker.setMap(map);
                }
            }
            
            function getStartLocationAndBeginTracking(dest) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // If we get a location, use it and start polling
                            startLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            lastKnownPosition = startLocation;
                            geocodeDestinationAndRoute(dest);
                            startLocationPolling();
                        },
                        (error) => {
                            // On geolocation failure, use a default start location (Seoul) and show a fallback route
                            startLocation = defaultCenter;
                            geocodeDestinationAndRoute(dest);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    // If geolocation is not supported, use the default start location as a fallback.
                    startLocation = defaultCenter;
                    geocodeDestinationAndRoute(dest);
                }
            }

            function startLocationPolling() {
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        startLocation = newPosition;
                        setStartMarker();
                        
                        // Update the route and time with the new position
                        fallbackRoute();
                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                            locationWatchId = null;
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            function fallbackRoute() {
                if (!startLocation || !destinationLocation) return;
                const straightDistance = startLocation.getDistance(destinationLocation);
                const estimatedTime = Math.round((straightDistance / avgBicycleSpeedMetersPerSec) / 60);
                
                const linePath = [startLocation, destinationLocation];

                if (currentRouteLayer) {
                    currentRouteLayer.setPath(linePath);
                    currentRouteLayer.setOptions({ strokeColor: '#FF0000', strokeStyle: 'dashed'});
                } else {
                    currentRouteLayer = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWidth: 5,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeStyle: 'dashed'
                    });
                    currentRouteLayer.setMap(map);
                }
                
                if (timerContainer) {
                    timerContainer.innerHTML = `<b>${estimatedTime} min (est.)</b>`;
                }
            }
        }
        
        // This is the new, more robust way to load the Kakao Maps SDK
        function loadKakaoMapsSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=00a03dac8488d12731e4021756938e72&libraries=services&autoload=false";
                script.onload = () => {
                    // Manually call the init method after the script is loaded
                    kakao.maps.load(() => {
                        if (window.kakao && window.kakao.maps) {
                            resolve();
                        } else {
                            reject(new Error('Kakao Maps SDK loaded but kakao.maps object is not available.'));
                        }
                    });
                };
                script.onerror = () => reject(new Error('Failed to load Kakao Maps SDK.'));
                document.head.appendChild(script);
            });
        }

        window.onload = async function() {
            try {
                await loadKakaoMapsSDK();
                initMap();
            } catch (e) {
                // Per your request, this error is not displayed in the console.
                // However, the map will remain a grey placeholder.
            }
        };
    </script>
</body>
</html>
