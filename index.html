<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Keep the body background transparent for the livestream overlay */
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        
        .widget-container {
            /* Position the widget in the top-right corner */
            position: fixed;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            
            /* Define the size of the widget */
            width: 400px; /* Adjust width as needed */
            height: 500px; /* Adjust height as needed */
            
            /* Add some styling for visibility */
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000; /* Ensure it's on top of other content */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: auto;
            border-radius: 0;
            box-shadow: none;
        }

        #map {
            height: 100%;
            width: 100%;
        }
        
        .title-h1 {
            font-size: 1.25rem;
        }
        
        .status-message-box {
            font-size: 0.75rem;
            padding: 0.5rem;
        }

        .header-section {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="header-section bg-white p-4 rounded-t-xl">
            <h1 class="title-h1 font-bold text-indigo-600">Duck Delivery</h1>
            <div id="status-message" class="status-message-box bg-white text-center text-gray-600">
                Getting your current location...
            </div>
        </div>
        
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        (function() {
            // New: Use the CORS proxy URL and your correct API key
            const API_KEY = "YOUR_CORRECT_API_KEY_HERE"; // <<<--- REPLACE THIS with your actual, correct API key
            const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/'; 
            const DESTINATION_POLL_INTERVAL = 5000; // 5 seconds
            
            const statusMessage = document.getElementById('status-message');

            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let pollingInterval = null;

            function init() {
                map = L.map('map').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    statusMessage.textContent = "No destination provided in the URL. Please add '?destination=...' to the URL.";
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(onLocationSuccess, onLocationError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        onLocationError(); 
                    }
                }
            }

            function onLocationSuccess(position) {
                startLocation = [position.coords.latitude, position.coords.longitude];
                setStartMarker();
                map.setView(startLocation, 12);
            }

            function onLocationError(error) {
                console.error("Geolocation error:", error);
                startLocation = [37.5665, 126.9780]; // Default location: Seoul, South Korea
                setStartMarker();
                map.setView(startLocation, 12);
            }

            function setStartMarker() {
                 const duckIcon = L.icon({
                    iconUrl: 'duck.png',
                    iconSize: [38, 38],
                    iconAnchor: [19, 38],
                    popupAnchor: [0, -38]
                });
                
                if (startMarker) {
                    startMarker.setLatLng(startLocation);
                } else {
                    startMarker = L.marker(startLocation, { icon: duckIcon }).addTo(map)
                        .bindPopup("Your current location");
                }
            }

            async function processDestination(destination) {
                statusMessage.textContent = `Finding route to ${destination}...`;

                const getUserLocation = () => new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        reject(new Error("Geolocation not supported."));
                    }
                });

                try {
                    const position = await getUserLocation();
                    startLocation = [position.coords.latitude, position.coords.longitude];

                    // New: Use the CORS proxy for the geocode request
                    const geocodeUrl = `${CORS_PROXY}https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(destination)}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    
                    if (!geocodeResponse.ok) {
                        const errorData = await geocodeResponse.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || `Geocoding failed with status: ${geocodeResponse.status}`);
                    }
                    
                    const geocodeData = await geocodeResponse.json();
                    
                    if (geocodeData.features.length === 0) {
                        statusMessage.textContent = "Destination not found. Please try a different location.";
                        return;
                    }

                    const destPoint = geocodeData.features[0].geometry.coordinates;
                    destinationLocation = [destPoint[1], destPoint[0]];
                    
                    setStartMarker();
                    if (destinationMarker) map.removeLayer(destinationMarker);
                    destinationMarker = L.marker(destinationLocation).addTo(map)
                        .bindPopup(`Destination: ${geocodeData.features[0].properties.label}`)
                        .openPopup();
                    
                    const bounds = L.latLngBounds([startLocation, destinationLocation]);
                    map.fitBounds(bounds, { padding: [50, 50] });

                    getRouteAndTravelTime();
                    startLocationPolling();
                    
                } catch (error) {
                    statusMessage.textContent = `An error occurred: ${error.message}.`;
                    console.error("Error:", error);
                }
            }

            function startLocationPolling() {
                clearInterval(pollingInterval);
                pollingInterval = setInterval(() => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                startLocation = [position.coords.latitude, position.coords.longitude];
                                setStartMarker();
                                if (destinationLocation) {
                                    getRouteAndTravelTime();
                                }
                            },
                            (error) => {
                                console.error("Real-time geolocation error:", error);
                                statusMessage.textContent = "Error updating location. Route tracking paused.";
                                clearInterval(pollingInterval);
                            },
                            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                        );
                    } else {
                        statusMessage.textContent = "Geolocation is not supported. Cannot track location.";
                        clearInterval(pollingInterval);
                    }
                }, DESTINATION_POLL_INTERVAL);
            }

            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return; 
                }

                const orsCoords = [
                    [startLocation[1], startLocation[0]],
                    [destinationLocation[1], destinationLocation[0]]
                ];

                try {
                    // New: Use the CORS proxy for the directions request
                    const directionsUrl = `${CORS_PROXY}https://api.openrouteservice.org/v2/directions/driving-car`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_KEY // The API key must be correct here
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || `API request failed with status: ${response.status}`;
                        throw new Error(`An error occurred: ${errorMessage}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        if (currentRouteLayer) map.removeLayer(currentRouteLayer);
                        currentRouteLayer = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        statusMessage.textContent = `Remaining time: ${durationInMinutes} minutes`;
                    } else {
                        statusMessage.textContent = "Could not find a route.";
                    }

                } catch (error) {
                    console.error("Routing Error:", error);
                    statusMessage.textContent = `Error: ${error.message}`;
                    clearInterval(pollingInterval);
                }
            }
            
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
