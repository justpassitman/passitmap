<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            /* Increased dimensions by 20% */
            width: 180px;
            height: 225.6px;
            background-color: rgba(255, 255, 255, 0.5); /* Translucent background */
            border-radius: 0.75rem; /* Adjusted border-radius for the larger size */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            
            /* Add backdrop-filter for a blurred glass effect */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .map-container {
            flex-grow = 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative; /* Add this to make .timer-container's position absolute relative to the map container */
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            /* Changed to absolute positioning and moved inside the map container */
            position: absolute; 
            bottom: 0.75rem; /* Adjusted padding for the larger size */
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Adjust for the element's width */
            max-width: 90%; /* Responsive width */
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem; /* Adjusted border-radius for the larger size */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem; /* Adjusted padding for the larger size */
            text-align: center;
            font-size: 100%; /* Kept font size consistent for readability */
            font-weight: bold;
            color: #333;
        }

        /* New CSS for the wiggle animation */
        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <!-- Map container takes up the entire space -->
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
             <!-- Floating timer window is now inside the map container -->
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        (function() {
            // !!! IMPORTANT: Replace "YOUR_API_KEY_HERE" with your new API key !!!
            const API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjBlODExMjE5MGJmZDQ4MTE5ODZlMzk2MjJhMzA0ZGNiIiwiaCI6Im11cm11cjY0In0=";
            
            // The minimum distance the user must move (in meters) before a new API call is made.
            // This prevents excessive API calls while still providing live updates.
            const minDistanceForApiCall = 500;
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let lastKnownPosition = null; // Store the last position to check for significant movement
            let lastApiCallPosition = null; // Store the last position from which we made an API call
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null; // Store the watchPosition ID
            let destinationName = null;
            let timerContainer = null;

            function init() {
                // Initializing the map with zoom and attribution controls disabled
                map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([0, 0], 2);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd'
                }).addTo(map);

                timerContainer = document.getElementById('timer-container');

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    startLocation = [37.5665, 126.9780];
                    map.setView(startLocation, 12);
                }
            }

            function onLocationSuccess(position) {
                startLocation = [position.coords.latitude, position.coords.longitude];
                setStartMarker();
                map.setView(startLocation, 12);
            }

            function onLocationError(error) {
                console.error("Geolocation error:", error);
                startLocation = [37.5665, 126.9780];
                setStartMarker();
                map.setView(startLocation, 12);
            }

            function setStartMarker() {
                 const duckIcon = L.icon({
                     iconUrl: 'duck.png',
                     iconSize: [38, 38],
                     iconAnchor: [19, 38],
                     popupAnchor: [0, -38]
                 });
                
                if (startMarker) {
                    startMarker.setLatLng(startLocation);
                } else {
                    startMarker = L.marker(startLocation, { icon: duckIcon }).addTo(map)
                        .bindPopup("Your current location");
                }
            }

            async function processDestination(destination) {
                const getUserLocation = () => new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    } else {
                        reject(new Error("Geolocation not supported."));
                    }
                });

                try {
                    const position = await getUserLocation();
                    startLocation = [position.coords.latitude, position.coords.longitude];
                    
                    let foundDestination = null;

                    // Attempt 1: Try the original address as is.
                    foundDestination = await tryGeocode(destination);

                    // Attempt 2: If no result, try a simplified version of the address.
                    // This is especially useful for Korean addresses that might include apartment numbers
                    // or other very specific details that confuse the geocoding service.
                    if (!foundDestination) {
                        const addressParts = destination.split(' ');
                        const simplifiedAddress = addressParts.slice(0, -1).join(' ');
                        if (simplifiedAddress.length > 0 && simplifiedAddress !== destination) {
                            foundDestination = await tryGeocode(simplifiedAddress);
                        }
                    }

                    // Attempt 3: If still no result, try adding ", Seoul" as a final fallback.
                    if (!foundDestination) {
                        foundDestination = await tryGeocode(destination + ", Seoul");
                    }
                    
                    if (foundDestination) {
                        const destPoint = foundDestination.features[0].geometry.coordinates;
                        destinationLocation = [destPoint[1], destPoint[0]];
                        destinationName = foundDestination.features[0].properties.label;
                        
                        setStartMarker();
                        if (destinationMarker) map.removeLayer(destinationMarker);
                        destinationMarker = L.marker(destinationLocation).addTo(map);
                        
                        const bounds = L.latLngBounds([startLocation, destinationLocation]);
                        map.fitBounds(bounds, { padding: [20, 20] });

                        // Initial API call
                        lastApiCallPosition = startLocation;
                        getRouteAndTravelTime();
                        startLocationPolling();
                    } else {
                        // If no match is found after all attempts, show a generic error.
                        const defaultMessage = "Address not found. ðŸ¤¯";
                        if (startMarker) {
                             startMarker.bindPopup(defaultMessage).openPopup();
                        } else {
                             L.marker([37.5665, 126.9780]).addTo(map).bindPopup(defaultMessage).openPopup();
                        }
                    }
                } catch (error) {
                    console.error("Error:", error);
                    let errorMessage = "ðŸ¤¯ GPS out or simplify the adress";
                    if (startMarker) {
                        startMarker.bindPopup(errorMessage).openPopup();
                    } else {
                        L.marker([37.5665, 126.9780]).addTo(map).bindPopup(errorMessage).openPopup();
                    }
                }
            }
            
            async function tryGeocode(query) {
                try {
                    const geocodeUrl = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(query)}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    
                    if (!geocodeResponse.ok) {
                        // Check for a specific API key error
                        if (geocodeResponse.status === 403) {
                            console.error("Geocoding failed: Invalid API key.");
                            throw new Error("Invalid API key. Please check your key or generate a new one.");
                        }
                        return null;
                    }
                    
                    const geocodeData = await geocodeResponse.json();
                    
                    if (geocodeData.features.length === 0) {
                        return null;
                    }
                    
                    return geocodeData;
                } catch (error) {
                    console.error("Geocoding failed:", error);
                    return null;
                }
            }
            
            // This function now uses the more battery-efficient watchPosition API
            function startLocationPolling() {
                // Clear any previous watch to prevent multiple listeners
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                // Use watchPosition to monitor for changes in the user's location
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = [position.coords.latitude, position.coords.longitude];
                        
                        // Check if this is the first position or if the user has moved significantly
                        if (!lastKnownPosition) {
                            lastKnownPosition = newPosition;
                        }
                        
                        const lastLatLng = L.latLng(lastKnownPosition);
                        const newLatLng = L.latLng(newPosition);
                        const distanceMoved = lastLatLng.distanceTo(newLatLng);
                        
                        // Always update the duck's location to provide a live-tracking feel
                        startLocation = newPosition;
                        setStartMarker();
                        
                        // Check if the user has moved more than the minimum distance for a new API call
                        if (lastApiCallPosition) {
                            const lastApiLatLng = L.latLng(lastApiCallPosition);
                            const distanceSinceLastCall = lastApiLatLng.distanceTo(newLatLng);
                            
                            if (distanceSinceLastCall > minDistanceForApiCall) {
                                // Update the last API call position and fetch a new route
                                lastApiCallPosition = newPosition;
                                getRouteAndTravelTime();
                            }
                        }

                        // Update the last known position for the next movement check
                        lastKnownPosition = newPosition;
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        // If an error occurs, stop watching the position to save resources
                        if (locationWatchId) {
                            navigator.geolocation.clearWatch(locationWatchId);
                        }
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) {
                    return; 
                }
                
                // Calculate distance between current location and destination
                const startLatLng = L.latLng(startLocation);
                const destinationLatLng = L.latLng(destinationLocation);
                const distance = startLatLng.distanceTo(destinationLatLng);

                // Check if the user is within 350 meters of the destination
                if (distance < 350) {
                    if (timerContainer) {
                        // Apply the new wiggle-text class
                        timerContainer.innerHTML = `<b><span class="wiggle-text">Almost! ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        map.removeLayer(currentRouteLayer);
                        currentRouteLayer = null;
                    }
                    // Stop polling for new location data to save battery
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return; // Exit the function
                }

                // If not close, proceed with fetching the route as normal
                const orsCoords = [
                    [startLocation[1], startLocation[0]],
                    [destinationLocation[1], destinationLocation[0]]
                ];

                try {
                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || `API request failed with status: ${response.status}`;
                        // Add specific check for API key error here too
                        if (response.status === 403) {
                             throw new Error("Invalid API key. Please check your key or generate a new one.");
                        }
                        throw new Error(`An error occurred: ${errorMessage}.`);
                    }

                    const data = await response.json();
                    
                    if (data && data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        if (currentRouteLayer) map.removeLayer(currentRouteLayer);
                        currentRouteLayer = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        
                        // Update the new floating timer window instead of a popup
                        if (timerContainer) {
                            timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        }
                        
                        const bounds = L.latLngBounds([startLocation, destinationLocation]);
                        map.fitBounds(bounds, { padding: [20, 20] });

                    } else {
                         if (timerContainer) {
                             timerContainer.innerHTML = "ðŸ¤¯ GPS out or simplify the address";
                         }
                    }

                } catch (error) {
                    console.error("Routing Error:", error);
                    if (timerContainer) {
                        timerContainer.innerHTML = error.message.includes("Invalid API key") ? "Invalid API Key ðŸ¤¯" : "ðŸ¤¯ GPS out or simplify the address";
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                }
            }
            
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
