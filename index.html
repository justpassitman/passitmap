<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Delivery Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 225.6px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .map-container {
            flex-grow: 1;
            padding: 0;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .timer-container {
            position: absolute; 
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 1001;
            padding: 0.75rem;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: #333;
        }

        @keyframes wiggle-up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .wiggle-text {
            display: inline-block;
            animation: wiggle-up-down 1s ease-in-out infinite;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <div class="widget-container">
        <div class="map-container rounded-b-xl">
            <div id="map"></div>
            <div id="timer-container" class="timer-container"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        (function() {
            // IMPORTANT: Replace "YOUR_API_KEY_HERE" with your new API key
            const API_KEY = "YOUR_API_KEY_HERE";
            
            const minDistanceForApiCall = 500; // meters
            const apiCallThrottleTime = 10000; // milliseconds (10 seconds)
            
            let map = null;
            let startLocation = null;
            let destinationLocation = null;
            let startMarker = null;
            let destinationMarker = null;
            let currentRouteLayer = null;
            let locationWatchId = null;
            let timerContainer = null;
            let lastApiCallPosition = null;
            let lastApiCallTime = 0;

            function init() {
                map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([37.5665, 126.9780], 12);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd'
                }).addTo(map);

                timerContainer = document.getElementById('timer-container');

                const urlParams = new URLSearchParams(window.location.search);
                const destination = urlParams.get('destination');
                
                if (destination) {
                    processDestination(destination);
                } else {
                    // Fallback if no destination is provided
                    timerContainer.innerHTML = "No destination provided.";
                }
            }

            // Sets or updates the start marker (the duck icon)
            function setStartMarker() {
                const duckIcon = L.icon({
                    iconUrl: 'duck.png',
                    iconSize: [38, 38],
                    iconAnchor: [19, 38],
                    popupAnchor: [0, -38]
                });
                
                if (startMarker) {
                    startMarker.setLatLng(startLocation);
                } else {
                    startMarker = L.marker(startLocation, { icon: duckIcon }).addTo(map)
                        .bindPopup("Your current location").openPopup();
                }
            }
            
            // Handles geocoding the destination and starting the location watch
            async function processDestination(destination) {
                try {
                    const geocodeData = await tryGeocode(destination);
                    if (geocodeData) {
                        const destPoint = geocodeData.features[0].geometry.coordinates;
                        destinationLocation = [destPoint[1], destPoint[0]];
                        destinationMarker = L.marker(destinationLocation).addTo(map).bindPopup(geocodeData.features[0].properties.label).openPopup();
                        
                        startLocationPolling();
                    } else {
                        timerContainer.innerHTML = "Address not found. ðŸ¤¯";
                    }
                } catch (error) {
                    console.error("Error processing destination:", error);
                    timerContainer.innerHTML = "ðŸ¤¯ GPS out or simplify the address";
                }
            }
            
            // Helper function for geocoding with a single attempt
            async function tryGeocode(query) {
                const geocodeUrl = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(query)}`;
                const response = await fetch(geocodeUrl);
                
                if (response.status === 403) {
                    throw new Error("Invalid API key.");
                }
                
                if (!response.ok) {
                    console.error("Geocoding failed with status:", response.status);
                    return null;
                }
                
                const data = await response.json();
                return data.features.length > 0 ? data : null;
            }
            
            // Starts the continuous location tracking and API call throttling
            function startLocationPolling() {
                if (!navigator.geolocation) {
                    timerContainer.innerHTML = "Geolocation not supported.";
                    return;
                }
                
                if (locationWatchId) {
                    navigator.geolocation.clearWatch(locationWatchId);
                }
                
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const newPosition = [position.coords.latitude, position.coords.longitude];
                        startLocation = newPosition;
                        setStartMarker();
                        
                        const now = Date.now();
                        const lastApiLatLng = lastApiCallPosition ? L.latLng(lastApiCallPosition) : null;
                        const newLatLng = L.latLng(newPosition);
                        const distanceSinceLastCall = lastApiLatLng ? lastApiLatLng.distanceTo(newLatLng) : Infinity;
                        
                        // Throttled API call: Check both distance and time
                        if (!lastApiCallPosition || (distanceSinceLastCall > minDistanceForApiCall && (now - lastApiCallTime) > apiCallThrottleTime)) {
                            lastApiCallPosition = newPosition;
                            lastApiCallTime = now;
                            getRouteAndTravelTime();
                        }
                    },
                    (error) => {
                        console.error("Real-time geolocation error:", error);
                        timerContainer.innerHTML = "ðŸ¤¯ GPS signal lost.";
                        navigator.geolocation.clearWatch(locationWatchId);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }

            // Function to decode the polyline from the API response
            function decodePolyline(encoded) {
                let points = [];
                let index = 0, len = encoded.length;
                let lat = 0, lng = 0;

                while (index < len) {
                    let b, shift = 0, result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lat += dlat;

                    shift = 0;
                    result = 0;
                    do {
                        b = encoded.charCodeAt(index++) - 63;
                        result |= (b & 0x1f) << shift;
                        shift += 5;
                    } while (b >= 0x20);
                    let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
                    lng += dlng;

                    points.push([lat / 1e5, lng / 1e5]);
                }
                return points;
            }

            async function getRouteAndTravelTime() {
                if (!startLocation || !destinationLocation) return;
                
                const startLatLng = L.latLng(startLocation);
                const destinationLatLng = L.latLng(destinationLocation);
                const distance = startLatLng.distanceTo(destinationLatLng);

                if (distance < 350) {
                    if (timerContainer) {
                        timerContainer.innerHTML = `<b><span class="wiggle-text">Almost! ðŸ¥³</span></b>`;
                    }
                    if (currentRouteLayer) {
                        map.removeLayer(currentRouteLayer);
                        currentRouteLayer = null;
                    }
                    if (locationWatchId) {
                        navigator.geolocation.clearWatch(locationWatchId);
                        locationWatchId = null;
                    }
                    return;
                }

                const orsCoords = [
                    [startLocation[1], startLocation[0]],
                    [destinationLocation[1], destinationLocation[0]]
                ];

                try {
                    const directionsUrl = `https://api.openrouteservice.org/v2/directions/cycling-regular`;
                    const payload = { coordinates: orsCoords };

                    const response = await fetch(directionsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_KEY
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 403) {
                        throw new Error("Invalid API key.");
                    }
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || `API request failed with status: ${response.status}`;
                        throw new Error(`An error occurred: ${errorMessage}.`);
                    }

                    const data = await response.json();
                    
                    if (data?.routes?.length > 0) {
                        const route = data.routes[0];
                        const encodedGeometry = route.geometry;
                        const durationInSeconds = route.summary.duration;

                        const routeCoordinates = decodePolyline(encodedGeometry);
                        if (currentRouteLayer) map.removeLayer(currentRouteLayer);
                        currentRouteLayer = L.polyline(routeCoordinates, {color: 'skyblue'}).addTo(map);
                        
                        const durationInMinutes = Math.round(durationInSeconds / 60);
                        timerContainer.innerHTML = `<b>${durationInMinutes} min</b>`;
                        
                        const bounds = L.latLngBounds([startLocation, destinationLocation]);
                        map.fitBounds(bounds, { padding: [20, 20] });
                    } else {
                        timerContainer.innerHTML = "No route found.";
                    }
                } catch (error) {
                    console.error("Routing Error:", error);
                    timerContainer.innerHTML = error.message.includes("Invalid API key") ? "Invalid API Key ðŸ¤¯" : "ðŸ¤¯ Route calculation error";
                }
            }
            
            window.addEventListener('load', init);
        })();
    </script>
</body>
</html>
